  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>

  <script> 
    let cloneCount = 0; // Initialize a counter for the number of clones
    const maxClones = 10; // Set the maximum number of clones

    document.querySelector('.duplicate').addEventListener('click', function(event) {
      if (cloneCount < maxClones) { // Check if the clone limit has been reached
      const newCard = document.querySelector('my-card').cloneNode(true);
      document.body.appendChild(newCard);
      cloneCount++; // Increment the counter for each clone
      } else {
      alert('Maximum number (10) of clones reached.'); // Notify when limit is reached
             }
});

document.querySelector('#change-title').addEventListener('click', function(event) {
  document.querySelector('#BJ').innerHTML = "<em>HTML is SO FUN!</em>";
});
             
document.querySelector('#change-image').addEventListener('click', function(event) {
  document.querySelector('.image1').src = "https://github.com/elmsln.png";
});                                                       

document.querySelector('#bg-change').addEventListener('click', function(event){
  document.querySelector('.card').classList.toggle('fancy');
});


document.querySelector('#delete-card').addEventListener('click', function(event) {
  if (document.querySelectorAll('.card').length > 1) {
    document.querySelector('.card:last-child').remove();
  }
});
  </script>
